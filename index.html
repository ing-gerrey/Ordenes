<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üëΩ S√°bado Espeluznante 32 üå≠ ‚Äî Ordena tu hotdog</title>

<style>
  :root{
    --verde:#5dd06e;
    --verde-2:#4bb35b;
    --fondo:#0e1a22;
    --panel:#16242c;
    --borde:rgba(93,208,110,.35);
    --texto:#eaeaea;
  }
  html,body{margin:0;padding:0;background:var(--fondo);color:var(--texto);font-family:system-ui,Arial,sans-serif;}
  main{max-width:720px;margin:0 auto;padding:16px;}
  h1,h2,h3{text-align:center;margin:8px 0}
  h1{color:var(--verde);text-shadow:0 0 8px var(--verde-2)}
  #status{text-align:center;margin:8px 0;font-size:14px;color:#9ad6a0}
  input[type="text"]{
    width:92%;max-width:360px;margin:10px auto;display:block;padding:12px 14px;
    font-size:18px;border:1px solid var(--verde);border-radius:10px;
    background:rgba(30,46,56,.7);color:var(--texto);text-align:center;
  }
  #opciones{
    display:flex;flex-wrap:wrap;gap:14px;justify-content:center;align-items:center;margin:12px 0;
  }
  .card{
    width:128px;background:var(--panel);border:1px solid var(--borde);border-radius:14px;
    padding:10px;text-align:center;box-shadow:0 0 10px rgba(93,208,110,.2);cursor:pointer;transition:.15s;
  }
  .card:hover{transform:translateY(-2px)}
  .card img{width:100%;border-radius:10px;display:block}
  .card span{display:block;margin-top:6px;font-size:14px;color:#cfead1}
  .desactivado{opacity:.35;pointer-events:none;filter:grayscale(40%)}
  #pedido{margin:8px 0;text-align:center;color:#a9e3ad;min-height:1.2em}
  #acciones{display:none;justify-content:center;gap:12px;margin-top:10px}
  button{
    background:var(--verde-2);color:#fff;border:none;border-radius:10px;
    padding:10px 16px;font-size:16px
  }
  button:hover{background:var(--verde)}
  #historial p{
    background:#0f1a22;border:1px solid rgba(93,208,110,.25);padding:8px;border-radius:8px;margin:6px 0
  }
  footer{margin:18px 0;text-align:center;color:#8aa19a;font-size:13px}
  .err{color:#ff8a8a}
</style>
</head>
<body>
<main>
  <h1>üëΩ S√°bado Espeluznante 32 üå≠</h1>
  <div id="status">Cargando‚Ä¶</div>

  <input id="nombre" type="text" placeholder="Ingresa tu nombre" autocomplete="off"/>

  <h3>Elige tu hotdog</h3>
  <div id="opciones">
    <div class="card" onclick="window.pedir && window.pedir('Sencillo')">
      <img src="opcion1.jpg" alt="Sencillo"/>
      <span>Sencillo</span>
    </div>
    <div class="card" onclick="window.pedir && window.pedir('Cebolla caramelizada')">
      <img src="opcion2.jpg" alt="Cebolla caramelizada"/>
      <span>Cebolla caramelizada</span>
    </div>
    <div class="card" onclick="window.pedir && window.pedir('Chili')">
      <img src="opcion3.jpg" alt="Chili"/>
      <span>Chili</span>
    </div>
  </div>

  <h2>Tu pedido actual</h2>
  <p id="pedido"></p>

  <div id="acciones">
    <button onclick="window.nuevaOrden && window.nuevaOrden()">Nueva orden</button>
    <button onclick="window.cancelar && window.cancelar()">Cancelar</button>
  </div>

  <h2>Historial de tus √≥rdenes</h2>
  <div id="historial"></div>

  <footer>¬©Yuli üåô</footer>
</main>

<!-- Mostrar errores JS en pantalla (√∫til en m√≥vil) -->
<script>
  window.onerror = function(msg, src, line, col, err){
    const s = document.getElementById('status');
    s.innerHTML = '‚ö†Ô∏è <b>Error:</b> ' + msg;
    s.classList.add('err');
  };
</script>

<!-- Firebase + l√≥gica de la p√°gina (modular, sin script.js) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  import {
    getDatabase, ref, push, set, onValue,
    query, orderByChild, equalTo, remove
  } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

  const statusEl = document.getElementById('status');

  // ‚ö†Ô∏è Verifica que este databaseURL sea EXACTO al de tu consola (Realtime Database)
  const firebaseConfig = {
    apiKey: "AIzaSyDkzW3BnlnhDXf2naDEsjx-zouCQw1AJ9c",
    authDomain: "ordenes-b0c4c.firebaseapp.com",
    databaseURL: "https://ordenes-b0c4c-default-rtdb.firebaseio.com",
    projectId: "ordenes-b0c4c",
    storageBucket: "ordenes-b0c4c.appspot.com",
    messagingSenderId: "168920201545",
    appId: "1:168920201545:web:7a8e53c3e34e28e7508298",
    measurementId: "G-RSG46R8W8C"
  };

  const app = initializeApp(firebaseConfig);
  const db  = getDatabase(app);
  statusEl.textContent = '‚úÖ Firebase listo';

  // Estado local
  let ultimaOrdenKey = sessionStorage.getItem("ultimaOrdenKey") || null;
  let nombreUsuario  = localStorage.getItem("nombreUsuario")  || null;

  const $ = (sel)=>document.querySelector(sel);

  function activarOpciones(sePuedenPedir){
    document.querySelectorAll(".card").forEach(c=>c.classList.toggle("desactivado", !sePuedenPedir));
    $("#acciones").style.display = sePuedenPedir ? "none" : "flex";
  }
  function setPedido(txt=""){ const el=$("#pedido"); if(el) el.textContent=txt; }

  // Flujo de pedido
  window.pedir = async (opcion) => {
    const nombreInput = $("#nombre");
    if (!nombreUsuario && (!nombreInput || !nombreInput.value.trim())){
      alert("Por favor, ingresa tu nombre antes de hacer un pedido.");
      return;
    }
    if (!nombreUsuario){
      nombreUsuario = nombreInput.value.trim();
      localStorage.setItem("nombreUsuario", nombreUsuario);
      nombreInput.disabled = true; // bloquear el cambio tras la 1¬™ orden
    }

    const deseaPapas = confirm("¬øDeseas papas con tu orden?\nPulsa Aceptar para S√ç y Cancelar para NO.");
    const detalle    = deseaPapas ? `${opcion} con papas` : `${opcion} sin papas`;

    try{
      const col = ref(db, "ordenes");
      const nuevaRef = push(col);
      await set(nuevaRef, {
        id: Date.now(),
        nombre: nombreUsuario,
        opcion, papas: deseaPapas, detalle,
        fecha: new Date().toLocaleString(),
        listo:false, agotado:false
      });
      ultimaOrdenKey = nuevaRef.key;
      sessionStorage.setItem("ultimaOrdenKey", ultimaOrdenKey);
      setPedido(`Gracias, ${nombreUsuario}. Tu pedido es: ${detalle}`);
      activarOpciones(false);
    }catch(e){
      statusEl.innerHTML = '‚ö†Ô∏è <b>Error guardando:</b> ' + (e?.message || e);
      statusEl.classList.add('err');
      console.error(e);
    }
  };

  // Nueva orden / Cancelar
  window.nuevaOrden = () => {
    activarOpciones(true);
    setPedido("");
    ultimaOrdenKey=null;
    sessionStorage.removeItem("ultimaOrdenKey");
  };

  window.cancelar = async () => {
    if(!ultimaOrdenKey){ setPedido("No hay una orden activa para cancelar."); return; }
    try{
      await remove(ref(db, "ordenes/"+ultimaOrdenKey));
      window.nuevaOrden();
    }catch(e){
      alert('Error cancelando: ' + (e?.message || e));
    }
  };

  // Historial en vivo por usuario
  function suscribirHistorial(){
    if(!nombreUsuario) return;
    const q = query(ref(db,"ordenes"), orderByChild("nombre"), equalTo(nombreUsuario));
    onValue(q, snap=>{
      const cont = document.getElementById("historial");
      if(!cont) return;
      cont.innerHTML="";
      const data = snap.val() || {};
      const items = Object.entries(data).sort((a,b)=>a[1].id - b[1].id);
      if(items.length===0){ cont.innerHTML="<p>No hay √≥rdenes todav√≠a.</p>"; return; }
      items.forEach(([key,o],i)=>{
        let estado = o.agotado ? " üî¥ Agotado - elige otra opci√≥n" : (o.listo ? " ‚úÖ Listo" : "");
        const p = document.createElement("p");
        p.textContent = `${i+1}. ${o.opcion} (${o.papas?"ü•î Con papas":"‚ùå Sin papas"}) - ${o.fecha}${estado}`;
        cont.appendChild(p);
      });
    }, (e)=>{
      statusEl.innerHTML = '‚ö†Ô∏è <b>Error leyendo:</b> ' + (e?.message || e);
      statusEl.classList.add('err');
    });
  }

  // Inicio
  window.addEventListener("DOMContentLoaded", ()=>{
    const inNom = $("#nombre");
    if(nombreUsuario && inNom){ inNom.value = nombreUsuario; inNom.disabled = true; }
    activarOpciones(!ultimaOrdenKey);
    suscribirHistorial();
  });
</script>
</body>
</html>
