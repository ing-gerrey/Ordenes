<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 16px; color: #eaeaea;
         background:#0e1a22; }
  h1,h2,h3 { text-align:center; }
  h1 { color:#5dd06e; text-shadow:0 0 8px #4bb35b; margin-bottom:6px; }
  input[type="text"]{ width:95%; max-width:320px; margin:10px auto; display:block;
         padding:10px; font-size:18px; border:1px solid #5dd06e; border-radius:6px;
         background:rgba(30,46,56,.7); color:#eaeaea; text-align:center; }
  #opciones{ display:flex; gap:14px; align-items:center; justify-content:center; flex-wrap:wrap; margin:12px 0; }
  .card { width:120px; background:#16242c; border:1px solid rgba(93,208,110,.35);
          border-radius:10px; padding:10px; text-align:center; box-shadow:0 0 10px rgba(93,208,110,.2); cursor:pointer; }
  .card img{ width:100%; border-radius:8px; display:block; }
  .card span{ display:block; margin-top:6px; font-size:14px; color:#cfead1; }

  button:hover{ background:#5dd06e; }

<!-- Firebase SDK modular (CDN) + lÃ³gica de la pÃ¡gina -->
<script type="module">
  /* -------- Firebase (modular) -------- */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  import {
    getDatabase, ref, push, set, onValue,
    query, orderByChild, equalTo, remove
  } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

  // âš ï¸ Config corregida: se agrega databaseURL y storageBucket *.appspot.com
  const firebaseConfig = {
    apiKey: "AIzaSyDkzW3BnlnhDXf2naDEsjx-zouCQw1AJ9c",
    authDomain: "ordenes-b0c4c.firebaseapp.com",
    databaseURL: "https://ordenes-b0c4c-default-rtdb.firebaseio.com",
    projectId: "ordenes-b0c4c",
    storageBucket: "ordenes-b0c4c.appspot.com",
    messagingSenderId: "168920201545",
    appId: "1:168920201545:web:7a8e53c3e34e28e7508298",
    measurementId: "G-RSG46R8W8C"
  };

  const app = initializeApp(firebaseConfig);
  const db  = getDatabase(app);

  /* -------- Estado y utilidades -------- */
  let ultimaOrdenKey = sessionStorage.getItem("ultimaOrdenKey") || null;
  let nombreUsuario  = localStorage.getItem("nombreUsuario")  || null;

  const $ = (sel)=>document.querySelector(sel);

  function activarOpciones(si){
    document.querySelectorAll(".card").forEach(c=>c.classList.toggle("desactivado", !si));
    $("#acciones").style.display = si ? "none" : "flex";
  }
  function setPedido(txt=""){ const el=$("#pedido"); if(el) el.textContent=txt; }

  /* -------- Flujo de pedido -------- */
  window.pedir = (opcion) => {
    const nombreInput = $("#nombre");
    if (!nombreUsuario && (!nombreInput || !nombreInput.value.trim())){
      alert("Por favor, ingresa tu nombre antes de hacer un pedido.");
      return;
    }
    if (!nombreUsuario){
      nombreUsuario = nombreInput.value.trim();
      localStorage.setItem("nombreUsuario", nombreUsuario);
      nombreInput.disabled = true; // bloquear cambio de nombre tras 1ra orden
    }

    const deseaPapas = confirm("Â¿Deseas papas con tu orden?\nPulsa Aceptar para SÃ­ o Cancelar para No.");
    const detalle    = deseaPapas ? `${opcion} con papas` : `${opcion} sin papas`;
    guardar(opcion, deseaPapas, detalle);
  };

  async function guardar(opcion, papas, detalle){
    const col = ref(db, "ordenes");
    const nuevaRef = push(col);
    await set(nuevaRef, {
      id: Date.now(),
      nombre: nombreUsuario,
      opcion,
      papas,
      detalle,
      fecha: new Date().toLocaleString(),
      listo: false,
      agotado: false
    });
    ultimaOrdenKey = nuevaRef.key;
    sessionStorage.setItem("ultimaOrdenKey", ultimaOrdenKey);
    setPedido(`Gracias, ${nombreUsuario}. Tu pedido es: ${detalle}`);
    activarOpciones(false);
  }

  window.nuevaOrden = () => {
    activarOpciones(true);
    setPedido("");
    ultimaOrdenKey=null;
    sessionStorage.removeItem("ultimaOrdenKey");
  };

  window.cancelar = async () => {
    if(!ultimaOrdenKey){ setPedido("No hay una orden activa para cancelar."); return; }
    await remove(ref(db, "ordenes/"+ultimaOrdenKey));
    window.nuevaOrden();
  };

  /* -------- Historial en vivo por usuario -------- */
  function suscribirHistorial(){
    if(!nombreUsuario) return;
    const q = query(ref(db,"ordenes"), orderByChild("nombre"), equalTo(nombreUsuario));
    onValue(q, snap=>{
      const cont = document.getElementById("historial");
      if(!cont) return;
      cont.innerHTML="";
      const data = snap.val() || {};
      const items = Object.entries(data).sort((a,b)=>a[1].id - b[1].id);

      if(items.length===0){ cont.innerHTML="<p>No hay Ã³rdenes todavÃ­a.</p>"; return; }

      items.forEach(([key,o],i)=>{
        let estado = o.agotado ? " ðŸ”´ Agotado - elige otra opciÃ³n" : (o.listo ? " âœ… Listo" : "");
        const p = document.createElement("p");
        p.textContent = `${i+1}. ${o.opcion} (${o.papas?"ðŸ¥” Con papas":"âŒ Sin papas"}) - ${o.fecha}${estado}`;
        cont.appendChild(p);
      });
    });
  }

  /* -------- Inicio -------- */
  window.addEventListener("DOMContentLoaded", ()=>{
    if(nombreUsuario && $("#nombre")){ $("#nombre").value = nombreUsuario; $("#nombre").disabled = true; }
    activarOpciones(!ultimaOrdenKey);
    suscribirHistorial();
  });
</script>
</head>

<body>
  <h1>ðŸ‘½ SÃ¡bado Espeluznante 32 ðŸŒ­</h1>
  <input id="nombre" type="text" placeholder="Ingresa tu nombre" />

  <h3>Elige tu hotdog</h3>
  <div id="opciones">
    <div class="card" onclick="pedir('Sencillo')">
      <img src="opcion1.jpg" alt="Sencillo" />
      <span>Sencillo</span>
    </div>
    <div class="card" onclick="pedir('Cebolla caramelizada')">
      <img src="opcion2.jpg" alt="Cebolla caramelizada" />
      <span>Cebolla caramelizada</span>
    </div>
    <div class="card" onclick="pedir('Chili')">
      <img src="opcion3.jpg" alt="Chili" />
      <span>Chili</span>
    </div>
  </div>

  <h2>Tu pedido actual</h2>
  <p id="pedido"></p>

  <div id="acciones">
    <button onclick="nuevaOrden()">Nueva orden</button>
    <button onclick="cancelar()">Cancelar</button>
  </div>

  <h2>Historial de tus Ã³rdenes</h2>
  <div id="historial"></div>
