<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Orden ‚Äî S√°bado Espeluznante 32</title>

<style>
  body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#0a1520;
    color:#fff;
    text-align:center;
  }

  header{
    padding:10px;
    font-size:1.1rem;
    font-weight:bold;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:5px;
  }

  .alien{ font-size:1.3rem; }

  .card{
    background:#111a27;
    margin:10px;
    border-radius:12px;
    padding:12px;
    border:1px solid #223345;
  }

  input[type="text"]{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:none;
    background:#0c1a29;
    color:white;
    font-size:1rem;
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(2, 1fr);
    gap:10px;
  }

  .opt{
    background:#0c1a29;
    border-radius:10px;
    overflow:hidden;
    border:1px solid #2a3b53;
  }

  .opt img{
    width:100%;
    height:90px;
    object-fit:cover;
  }

  .opt button{
    width:100%;
    padding:10px;
    background:#12253a;
    color:#fff;
    border:none;
    font-size:0.9rem;
    font-weight:bold;
  }

  .opt button:active{
    background:#194a70;
  }

  .btn{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    font-size:1rem;
    font-weight:bold;
    margin-top:8px;
  }

  .ok{ background:#1d6b3f; }
  .warn{ background:#6b1d23; }
  .status{ font-size:0.9rem; margin-top:6px; }
  ul{ list-style:none; padding:0; margin-top:10px; text-align:left; }
  li{
    padding:6px;
    border-bottom:1px dashed #314155;
    font-size:0.85rem;
  }

  footer{
    padding:10px;
    font-size:0.75rem;
    opacity:0.7;
  }
</style>
</head>
<body>

<header>
  <span class="alien">üëΩ</span> S√°bado Espeluznante 32
</header>

<div class="card">
  <input id="nombre" type="text" placeholder="Escribe tu nombre...">
  <p id="lockMsg" style="font-size:0.8rem; opacity:0.7;" hidden>üîí El nombre queda fijo despu√©s de tu primera orden.</p>
</div>

<div class="card">
  <strong>Elige tu hotdog</strong>
  <div class="grid" id="opciones">
    <div class="opt">
      <img src="./opcion1.jpg">
      <button data-opcion="Sencillo">Sencillo</button>
    </div>
    <div class="opt">
      <img src="./opcion2.jpg">
      <button data-opcion="Cebolla caramelizada">Cebolla caramelizada</button>
    </div>
    <div class="opt">
      <img src="./opcion3.jpg">
      <button data-opcion="Chili">Chili</button>
    </div>
  </div>
  <div id="selStatus" class="status"></div>
</div>

<div class="card">
  <button id="btnNueva" class="btn ok" disabled>Nueva orden</button>
  <button id="btnCancelar" class="btn warn" disabled>Cancelar</button>
  <p id="info" class="status"></p>
</div>

<div class="card">
  <strong>Mis √≥rdenes</strong>
  <ul id="historial"></ul>
</div>

<footer>Hecho con Firebase + Amor + Hotdogs</footer>

<script type="module">
  /* AQU√ç VA EL MISMO JAVASCRIPT DE FIREBASE QUE YA FUNCIONA
     No se cambia nada de l√≥gica, todo sigue igual. */
</script>

</body>
</html>
